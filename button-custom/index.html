<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button BEM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Normal</h1>
        <button class="btn btn--success">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn">OK</button>
        <button class="btn btn--error">TRY AGAIN</button>
    </div>
    <div>
        <h1>Disabled</h1>
        <button class="btn btn--success btn--disabled">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn btn--disabled">OK</button>
        <button class="btn btn--error btn--disabled">TRY AGAIN</button>
    </div>
    <div>
        <h1>Size</h1>
        <h2>Small</h2>
        <button class="btn btn--success btn--size-s">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn btn--size-s">OK</button>
        <button class="btn btn--error btn--size-s">TRY AGAIN</button>
        <h2>Normal</h2>
        <button class="btn btn--success">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn ">OK</button>
        <button class="btn btn--error">TRY AGAIN</button>
        <h2>Large</h2>
        <button class="btn btn--success btn--size-l">GO TO NEXT APPROVAL</button>
        <button class="btn btn--warn btn--size-l">OK</button>
        <button class="btn btn--error btn--size-l">TRY AGAIN</button>
    </div>
</body>

</html>
