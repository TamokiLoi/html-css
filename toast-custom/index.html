<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast BEM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="toast"></div>

    <div>
        <button class="btn btn--success" onclick="showSuccessToast();">Show Success Toast</button>
        <button class="btn btn--error" onclick="showErrorToast();">Show Error Toast</button>
    </div>

    <script src="toast.js"></script>
    <script>
        function showSuccessToast() {
            toast({
                title: "Successfully!",
                message: "You have successfully registered an account!",
                type: "success",
                duration: 5000
            });
        }

        function showErrorToast() {
            toast({
                title: "Failed!",
                message: "You have failed to register for an account!",
                type: "error",
                duration: 5000
            });
        }
    </script>
</body>

</html>
